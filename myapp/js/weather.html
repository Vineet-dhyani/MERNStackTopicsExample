<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="Stylesheet" href="./weather.css">
    <title>Weather App</title>
  </head>
  <body>
    
    <div class="app-main">
      <div class="searchInputBox">
       <input type="text" placeholder="Enter City Name" autocomplete="off" class="input-box" id="input-box">
      </div>
      <div class="weather-body">
        <div class="location-details">
            <div class="city" id="city">Amaravati, IN</div>
            <div class="date" id="date"> 10 (August), 2022</div>
        </div>
        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
          <div class="weather" id="weather">Clear</div>
          <div class="img" ></div>
        </div>

      </div>
    </div>
<script src="./weather.js"></script>
</body>
</html>
