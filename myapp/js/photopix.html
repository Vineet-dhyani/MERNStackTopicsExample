<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="./photopix.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <title>photopix</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                photo<span>pi</span>X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
            <div class="icon">
              <i class="fa fa-search"></i>
              <a href="#">Login</a>
            </div>
        </nav>  
        <section class="h-text">
          <i class="fa fa-camera" id="camera"></i>
          <h1>Capturing the moment that captivate your heart</h1>
          <input type="text" name="" placeholder="Search here...">
          <button><i class="fa fa-search"></i></button>
        </section>
    </header>
    <section class="filter-gallery">
         <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">All</li>
                <li data-filter="nature">nature</li>
                <li data-filter="fashion">fashion</li>
                <li data-filter="wedding">wedding</li>
            </ul>
         </div>
         <div class="portfolio-item">
            <div class="item nature">
               <img src="./photopix/p1.jpg" width="100" height="100">

            </div>
            <div class="item fashion">
                <img src="./photopix/p2.jpg" width="100" height="100">
                
             </div>
             <div class="item wedding">
                <img src="./photopix/p3.jpg" width="100" height="100">
                
             </div>
             <div class="item nature">
                <img src="./photopix/p4.jpg" width="100" height="100">
 
             </div>
             <div class="item fashion">
                 <img src="./photopix/p5.jpg" width="100" height="100">
                 
              </div>
              <div class="item wedding">
                 <img src="./photopix/p6.jpg" width="100" height="100">
                 
              </div>
              <div class="item nature">
                <img src="./photopix/p7.jpg" width="100" height="100">
 
             </div>
             <div class="item fashion">
                 <img src="./photopix/p8.jpg" width="100" height="100">
                 
              </div>
              <div class="item wedding">
                 <img src="./photopix/p9.jpg" width="100" height="100">
                 
              </div>
              
         </div>
    </section>
</body>
</html>
